<mat-toolbar color="accent">
  <span class="fill-remaining-space">{{selectedSegment.resourceName}} settings: </span>
</mat-toolbar>

<div class="container" novalidate>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
    <mat-form-field class="form-element">
      <input
        matInput
        placeholder="Resource name"
        formControlName="resourceName"
      />
    </mat-form-field>

    <mat-form-field class="form-element">
        <input
          matInput
          placeholder="Base Path"
          formControlName="basePath"
        />
      </mat-form-field>
  

    <label >Requires Authentication:</label>
    <mat-checkbox class="form-element" formControlName="requiresAuthentication">
    </mat-checkbox>

    <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Save</button>
    </div>

  </form>
</div>
